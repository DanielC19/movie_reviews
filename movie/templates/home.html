<h1>Welcome to Home Page, <span style="color: blue;">{{ name }}</span></h1>

<h2>This is the full home page</h2>

<div>
    <form action="">
        <label for="searchMovie">Search for Movie:</label>
        <input type="text" name="searchMovie">
        <button type="submit">Search</button>
    </form>

    {% if searchTerm %}
        <p>Searching for {{ searchTerm }}</p>
    {% endif %}

    {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.description }}</h3>
        <img src="{{ movie.image.url }}" width="400" alt="movie image">
        {% if movie.url %}
            <a href="{{ movie.url }}">Movie link</a>
        {% endif %}
    {% endfor %}
</div>
